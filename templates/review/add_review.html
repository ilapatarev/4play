{% extends 'base.html' %}

{% block content %}
      <main class="main-reservation">
        <article class="res-art">
              <div class="container">
                <h1>Add Review for {{ field.name }}</h1>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="field-btn" type="submit" >Submit Review</button>
                </form>
              </div>
        </article>
      </main>
{% endblock %}
